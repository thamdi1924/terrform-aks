    #      'az acr import --name sc-acr-stcs-basic --source quay.io/strimzi/kafka:0.31.1-kafka-3.2.3 --image strimzi/kafka:0.31.1-kafka-3.2.3'
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'sc-aks-stcs'
        command: 
        useConfigurationFile: true
        configurationType: 'inline'
        inline: 'kubectl get node'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
      
    - task: KubernetesManifest@0
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'sc-aks-stcs'
        namespace: 'default'
        manifests: 
          '$(SourceDirectory)/deploy_debezium_connect_app.yaml'

